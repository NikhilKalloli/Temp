<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Generator</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        form { margin-bottom: 20px; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        pre { background-color: #f4f4f4; padding: 15px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poem Generator</h1>
        <form action="/generate" method="post">
            <input type="text" name="keyword" placeholder="Enter a keyword" required>
            <input type="submit" value="Generate Poem">
        </form>
        {% if poem %}
            <h2>Generated Poem for "{{ keyword }}":</h2>
            <pre>{{ poem }}</pre>
        {% endif %}
    </div>
</body>
</html>
